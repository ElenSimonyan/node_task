<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <form action="/create" method="POST">
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="tweet" placeholder="Tweet">
        <input type="submit" name="create" value="Create">
    </form>
</div>
<div id="container">
    {{#each tweets}}
    <ul class="tweet">
        <li>
            <p>username: {{this.user}}</p>
            <p> tweet: {{this.tweet}}</p>
        </li>
    </ul>
    {{/each}}
</div>
</body>
</html>
