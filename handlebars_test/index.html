<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">

    </div>
    <script id="template" type="text/x-handlebars-template">
        {{#each tweets}}

        </div>
        {{/each}}
    </script>
</body>
</html>
